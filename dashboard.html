<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - 3D Design Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>3D Store</h2>
            </div>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
                <div class="nav-auth">
                    <a href="dashboard.html" id="dashboardBtn">Dashboard</a>
                    <button id="logoutBtn">Logout</button>
                </div>
                <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="dashboard-header">
                <h1>User Dashboard</h1>
                <div class="user-info" id="userInfo">
                    <!-- User info will be loaded dynamically -->
                </div>
            </div>

            <div class="dashboard-content">
                <div class="dashboard-section">
                    <h2>Your Purchase History</h2>
                    <div class="orders-list" id="ordersList">
                        <!-- Orders will be loaded dynamically -->
                    </div>
                </div>

                <div class="dashboard-section" id="adminSection" style="display: none;">
                    <h2>Admin Panel</h2>
                    <div class="admin-actions">
                        <a href="admin.html" class="btn btn-primary">Manage Products</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 3D Design Store. All rights reserved.</p>
            <div class="footer-links">
                <a href="contact.html">Contact</a>
                <a href="https://github.com/Laudarisd" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
